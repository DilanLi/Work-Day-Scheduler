<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/regular.min.css">
    <link rel="stylesheet" href="Assets/style.css" />

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row my-3">
        <div class="col-md-1 col-sm-2 col-xs-3 hour" data-hour="9">
          <p class="time-block">9 am</p>
        </div>
        <textarea class="col-md-10 col-sm-8 col-xs-6 textarea">
        </textarea>
        <div class="col-md-1 col-sm-2 col-xs-3 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-md-1 col-sm-2 col-xs-3 hour" data-hour="10">
          <p class="time-block">10 am</p>
        </div>
        <textarea class="col-md-10 col-sm-8 col-xs-6 textarea">
        </textarea>
        <div class="col-md-1 col-sm-2 col-xs-3 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-md-1 col-sm-2 col-xs-3 hour" data-hour = "11">
          <p class="time-block">11 am</p>
        </div>
        <textarea class="col-md-10 col-sm-8 col-xs-6 textarea">
        </textarea>
        <div class="col-md-1 col-sm-2 col-xs-3 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-md-1 col-sm-2 col-xs-3 hour" data-hour="12">
          <p class="time-block">12 pm</p>
        </div>
        <textarea class="col-md-10 col-sm-8 col-xs-6 textarea">
        </textarea>
        <div class="col-md-1 col-sm-2 col-xs-3 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-md-1 col-sm-2 col-xs-3 hour" data-hour="13">
          <p class="time-block">1 pm</p>
        </div>
        <textarea class="col-md-10 col-sm-8 col-xs-6 textarea">
        </textarea>
        <div class="col-md-1 col-sm-2 col-xs-3 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-md-1 col-sm-2 col-xs-3 hour" data-hour="14">
          <p class="time-block">2 pm</p>
        </div>
        <textarea class="col-md-10 col-sm-8 col-xs-6 textarea">
        </textarea>
        <div class="col-md-1 col-sm-2 col-xs-3 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-md-1 col-sm-2 col-xs-3 hour" data-hour="15">
          <p class="time-block">3 pm</p>
        </div>
        <textarea class="col-md-10 col-sm-8 col-xs-6 textarea">
        </textarea>
        <div class="col-md-1 col-sm-2 col-xs-3 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-md-1 col-sm-2 col-xs-3 hour" data-hour="16">
          <p class="time-block">4 pm</p>
        </div>
        <textarea class="col-md-10 col-sm-8 col-xs-6 textarea">
        </textarea>
        <div class="col-md-1 col-sm-2 col-xs-3 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-md-1 col-sm-2 col-xs-3 hour" data-hour="17">
          <p class="time-block">5 pm</p>
        </div>
        <textarea class="col-md-10 col-sm-8 col-xs-6 textarea">
        </textarea>
        <div class="col-md-1 col-sm-2 col-xs-3 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>

      <div class="row my-3">
        <button type="button" class="btn btn-primary mx-auto">Clear All Events</button>
      </div>
    </div>
    <!-- moment.js -->
    <script src="lib/moment/moment.min.js"></script>
    <!-- script file -->
    <script src="Assets/script.js"></script>
  </body>
</html>
